  <section style="background-color: #eee;">
  <div class="container py-5">
    <div class="row">
    <div class="col-lg-4">
      <div class="card mb-4">
      <div class="card-body text-center">
   <img src="https://mdbcdn.b-cdn.net/img/new/avatars/1.webp" class="rounded-circle shadow-4"
        style="width: 150px;" alt="Avatar" />      
        <h5 class="my-3" id="Fullname card"></h5>
      </div>
      </div>
    </div>
    <div class="col-lg-8">
      <div class="card mb-4">
      <div class="card-body">
        <div class="row">
        <div class="col-sm-3">
          <p class="mb-0">Firstname</p>
        </div>
        <div class="col-sm-9">
          <p class="text-muted mb-0" id="Firstname Table"></p>
        </div>
        </div>
        <hr>
        <div class="row">
        <div class="col-sm-3">
          <p class="mb-0">Surname</p>
        </div>
        <div class="col-sm-9">
          <p class="text-muted mb-0" id="Surname Table"></p>
        </div>
        </div>
        <hr>
        <div class="row">
        <div class="col-sm-3">
          <p class="mb-0">Username</p>
        </div>
        <div class="col-sm-9">
          <p class="text-muted mb-0" id="Username Table"></p>
        </div>
        </div>
        <hr>
        <div class="row">
        <div class="col-sm-3">
          <p class="mb-0">Email</p>
        </div>
        <div class="col-sm-9">
          <p class="text-muted mb-0" id="Email Table"></p>
        </div>
        </div>
        <hr>
        <div class="row">
        <div class="col-sm-3">
          <p class="mb-0">Phone</p>
        </div>
        <div class="col-sm-9">
          <p class="text-muted mb-0" id="Phone Table"></p>
        </div>
        </div>
        <hr>
        <div class="row">
        <div class="col-sm-3">
          <p class="mb-0">Address</p>
        </div>

        </div>
        </div>
        <hr>
        <div class="row">
        <div class="col-sm-3">
          <p class="mb-0">Gender</p>
        </div>
        <div class="col-sm-9">
          <p class="text-muted mb-0" id="Gender Table"></p>
        </div>
        </div>
        <hr>
      </div>
      </div>

    </div>
    </div>
  </div>

</body>


<script>
const cardFullname = document.getElementById("Fullname card");
const tableFirstname = document.getElementById("Firstname Table");
const tableSurname = document.getElementById("Surname Table");
const tableUsername = document.getElementById("Username Table");
const tableEmail = document.getElementById("Email Table");
const tablePhone = document.getElementById("Phone Table");
const tableAddress = document.getElementById("Address Table");
const tableGender = document.getElementById("Gender Table");

const url = "/users/user";

fetch(url)
  .then(response => {
    // Χειρισμός απόκρισης
    return response.json();
  })
  .then(data => {
    // Χειρισμός δεδομένων
    cardFullname.innerHTML = "" + data.firstname + " " + data.surname;
    tableFirstname.innerHTML = "" + data.firstname;
    tableSurname.innerHTML = "" + data.surname;
    tableUsername.innerHTML = "" + data.username;
    tableEmail.innerHTML = "" + data.email;
    tablePhone.innerHTML = "" + data.phone;
    tableAddress.innerHTML = "" + data.address;
    tableGender.innerHTML = "" + data.gender;
  })
  .catch(error => {
    // Χειρισμός σφάλματος
  });
  </script>
