<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style/style.css" />
    <title>User Page</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">User Page</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavDropdown"
        >
          <ul class="navbar-nav" style="font-size: large">
            <li class="nav-item">
              <a class="nav-link" id="logoutButton" style="cursor: default"
                >Log Out</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/change_password">Change Password</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section style="background-color: #eee">
      <div class="container py-5">
        <div class="row">
          <div class="col-lg-4">
            <div class="card mb-4">
              <div class="card-body text-center">
                <img
                  src="https://mdbcdn.b-cdn.net/img/new/avatars/1.webp"
                  class="rounded-circle shadow-4"
                  style="width: 150px"
                  alt="Avatar"
                />
                <h5 class="my-3" id="FullnameCard"></h5>
              </div>
            </div>
          </div>
          <div class="col-lg-8">
            <div class="card mb-4">
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Firstname</p>
                  </div>
                  <div class="col-sm-9">
                    <input
                      type="text"
                      class="form-control"
                      id="FirstnameInput"
                      readonly
                    />
                  </div>
                </div>
                <hr />
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Surname</p>
                  </div>
                  <div class="col-sm-9">
                    <input
                      type="text"
                      class="form-control"
                      id="SurnameInput"
                      readonly
                    />
                  </div>
                </div>
                <hr />
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Username</p>
                  </div>
                  <div class="col-sm-9">
                    <input
                      type="text"
                      class="form-control"
                      id="UsernameInput"
                      readonly
                    />
                  </div>
                </div>
                <hr />
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Email</p>
                  </div>
                  <div class="col-sm-9">
                    <input
                      type="email"
                      class="form-control"
                      id="EmailInput"
                      readonly
                    />
                  </div>
                </div>
                <hr />
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Phone</p>
                  </div>
                  <div class="col-sm-9">
                    <input
                      type="text"
                      class="form-control"
                      id="PhoneInput"
                      readonly
                    />
                  </div>
                </div>
                <hr />
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Address</p>
                  </div>
                  <div class="col-sm-9">
                    <input
                      type="text"
                      class="form-control"
                      id="AddressInput"
                      readonly
                    />
                  </div>
                </div>
                <hr />
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Gender</p>
                  </div>
                  <div class="col-sm-9">
                    <input
                      type="text"
                      class="form-control"
                      id="GenderInput"
                      readonly
                    />
                  </div>
                </div>
                <hr />
                <div class="row">
                  <div class="col-sm-12 text-center">
                    <button class="btn btn-primary" id="editButton">
                      Edit
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="client/signout.js"></script>
    <script src="client/update_user_info.js"></script>
    <script src="client/user_info.js"></script>


  </body>
</html>
